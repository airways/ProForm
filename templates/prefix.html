<style type="text/css">
body {
    margin: 0;
    padding: 20px;
}

form.proform {
    width: 600px;
    padding: 0;
    margin: 0;
}

form.proform .pf_wrap {
    margin: 0;
    padding: 0;
}

form.proform label,
form.proform legend,
form.proform input,
form.proform textarea,
form.proform p,
form.proform a,
form.proform h1, form.proform h2, form.proform h3, form.proform h4, form.proform h5,
form.proform .errMsg {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12px;
}

form.proform fieldset {
    border: none;/* 1px solid grey; */
    width: 570px;
    margin-bottom: 20px;
}

form.proform fieldset legend {
    font-weight: bold;
}

form.proform h1, form.proform h2, form.proform h3, form.proform h4, form.proform h5 {
    font-size: 20px !important;
}

/*----------------------------------------*
 * Buttons                                *
 *----------------------------------------*/
form.proform .pf_buttons {

}

form.proform input[type=submit],
form.proform input[type=submit][disabled=disabled]:active {
    border-top: 1px solid #EAEAEA;
    border-left: 1px solid #EAEAEA;
    border-bottom: 1px solid #A3A3A3;
    border-right: 1px solid #A3A3A3;
    background: #D3D3D3;
    padding: 10px;
    width: auto;
    font-weight: bold;
}

form.proform input[type=submit]:active {
    border-top: 1px solid #A3A3A3;
    border-left: 1px solid #A3A3A3;
    border-bottom: 1px solid #EAEAEA;
    border-right: 1px solid #EAEAEA;
}

/*----------------------------------------*
 * Steps Tabs                             *
 *----------------------------------------*/
ul.pf_steps {
    margin-bottom: 20px;
    padding: 0;
    border-bottom: 1px solid #A3A3A3;
    font: inherit;
    vertical-align: baseline;
    list-style: none;
}

ul.pf_steps li {
    display: inline;
    margin: 0;
    padding: 0;
    border: 0;
    vertical-align: baseline;
    list-style: none;
}

ul.pf_steps li a {
    border-top: 1px solid #EAEAEA;
    border-left: 1px solid #EAEAEA;
    border-bottom: 1px solid #A3A3A3;
    border-right: 1px solid #A3A3A3;
    border-top-left-radius: 10px 5px;
    border-top-right-radius: 10px 5px;
    background: #D3D3D3;
    width: auto;
    display: inline-block;
    height: 20px;
    font-weight: bold;
    text-decoration: none;
    color: black;
    margin: 0;
    padding-top: 10px;
    padding-left: 10px;
    padding-right: 10px;
    vertical-align: baseline;
}

ul.pf_steps li a.pf_active {
    border-top: 1px solid #A3A3A3;
    border-left: 1px solid #A3A3A3;
    border-bottom: 1px solid #EAEAEA;
    border-right: 1px solid #EAEAEA;
    background: #EAEAEA;
}

/*----------------------------------------*
 * Rows                                   *
 *----------------------------------------*/
.pf_row {
    clear:both;
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}

.pf_row li.pf_column {
    display: inline;
    width: 40%;
    float: left;
    margin-right: 2%;
}

.pf_row li.pf_column label {
    display: block;
    width: 100%;
}

.pf_row li.pf_column .pf_field {
    display: inline-block;
    width: 100%;
}

.pf_row li.pf_column .pf_field input {
}

.pf_clear {
    clear: both;
}

/*----------------------------------------*
 * Fields                                 *
 *----------------------------------------*/
form.proform label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

form.proform .pf_field {
    margin-bottom: 20px;
}

form.proform input {
    border: 1px solid #A3A3A3;
    padding: 2px;
    width: 100%;
}

form.proform textarea {
    width: 100%;
    height: 300px;
    border: 1px solid #A3A3A3;
}

form.proform select[multiple=multiple] {
    width: 45%;
    height: 150px;
}

form.proform .pf_row select[multiple=multiple] {
    width: 100%;
}

form.proform input[type=checkbox],
form.proform input[type=radio] {
    border: 1px solid #A3A3A3;
    padding: 2px;
    width: 20px;
}

form.proform .pf_option {
    display: block;
    margin-right: 30px;
    white-space: nowrap;
}

form.proform .pf_option label {
    display: inline;
    font-weight: normal;
}

form.proform .pf_vertical .pf_option {
    display: block;
    width: 50%;
}

form.proform .pf_field_errors {
    color: red;
    clear:both;
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    list-style: none;
}
/*----------------------------------------*
 * wFORMS                                 *
 *----------------------------------------*/
 form.proform .errMsg {
     display: inline;
     color: red;
 }

/*----------------------------------------*
 * jQuery UI Tweaks                       *
 *----------------------------------------*/
.ui-datepicker {
    font-size: 12px !important;
}

</style>

<script type="text/javascript">
pf_nic_config = {
fullPanel: false,
buttonList: [
    'fontFamily', 'fontFormat',
    'bold', 'italic', 'underline', 'strikethrough', 'subscript', 'superscript', 'forecolor', 'bgcolor',
    'ol', 'ul',
    'indent', 'outdent',
    'left', 'center', 'right', 'justify',
    'hr', 'link', 'unlink',
    'removeFormat',
]};
var pf_conditionals = [];
function pf_update_conditionals() {
    $('.pf_column[data-has-conditional=yes]').hide().each(function() {
        var fieldName = $(this).attr('data-field-name');
        //console.log(pf_conditionals);
        for(var i = 0; i < pf_conditionals[fieldName].length; i++) {
            var cond = pf_conditionals[fieldName][i];
            var checkField = cond[0];
            var thisVal = $('#'+cond[0]).val();
            var op = cond[1];
            var checkVal = cond[2];
            /*
            console.log(fieldName);
            console.log(cond);
            console.log(checkField);
            console.log(thisVal);
            console.log(op);
            console.log(checkVal);
            */
            switch(op) {
                case '==':
                    if(thisVal == checkVal) {
                        $(this).show();
                    }
                    break;
                case '!=':
                    if(thisVal != checkVal) {
                        $(this).show();
                    }
                    break;
                case '>':
                    if(thisVal > checkVal) {
                        $(this).show();
                    }
                    break;
                case '<':
                    if(thisVal < checkVal) {
                        $(this).show();
                    }
                    break;
                case '>=':
                    if(thisVal >= checkVal) {
                        $(this).show();
                    }
                    break;
                case '<=':
                    if(thisVal <= checkVal) {
                        $(this).show();
                    }
                    break;
            }
        }
    });
}
$(document).ready(function() {
    $('ul.pf_row').each(function() {
        var $items = $(this).find('li.pf_column');
        $items.css('width', ((100/$items.length)-2)+'%');
    });
    $('a.pf_add_file').unbind('click').click(function() {
        var $parent = $(this).parents('.pf_field');
        var $file = $($parent.find('input[type=file]')[0]);
        var $files = $parent.find('.pf_files');
        $file.clone().appendTo($files);
        return false;
    });
    $('a.pf_step').unbind('click').click(function() {
        $('input[name=_pf_goto_step]').val($(this).attr('href').replace('#', ''));
        $(this).parents('form').submit();
        return false;
    });
    //alert(navigator.userAgent);
    $('input.date').datepicker();
    $('input.datetime').datetimepicker({ ampm: true });
    $('input.time').timepicker({ ampm: true });
    // Need to hide this or a small outline is visible before the box is shown at the bottom of the page:
    $('#ui-datepicker-div').hide();
    pf_update_conditionals();
    $('.pf_field input, .pf_field select, .pf_field textarea').change(pf_update_conditionals).keyup(pf_update_conditionals).click(pf_update_conditionals);
});
</script>
