<html>
<head>
    <title>Sample template</title>
    <style>
    body {
        margin: 0;
        padding: 20px;
    }
    
    form.proform {
        width: 600px;
        padding: 0;
        margin: 0;
    }
    
    form.proform .pf_wrap {
        margin: 0;
        padding: 0;
    }

    form.proform label,
    form.proform legend,
    form.proform input,
    form.proform textarea,
    form.proform p,
    form.proform a,
    form.proform h1, form.proform h2, form.proform h3, form.proform h4, form.proform h5 {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
    }
    
    form.proform fieldset {
        border: 1px solid grey;
        width: 570px;
        margin-bottom: 20px;
    }
    
    form.proform fieldset legend {
        font-weight: bold;
    }
    
    form.proform h1, h2, h3, h4, h5 {
        font-size: 20px !important;
    }
    
    /*----------------------------------------*
     * Buttons                                *
     *----------------------------------------*/
    form.proform .pf_buttons {
        
    }
    
    form.proform input[type=submit],
    form.proform input[type=submit][disabled=disabled]:active {
        border-top: 1px solid #EAEAEA;
        border-left: 1px solid #EAEAEA;
        border-bottom: 1px solid #A3A3A3;
        border-right: 1px solid #A3A3A3;
        background: #D3D3D3;
        padding: 10px;
        width: auto;
        font-weight: bold;
    }

    form.proform input[type=submit]:active {
        border-top: 1px solid #A3A3A3;
        border-left: 1px solid #A3A3A3;
        border-bottom: 1px solid #EAEAEA;
        border-right: 1px solid #EAEAEA;
    }
   
    /*----------------------------------------*
     * Steps Tabs                             *
     *----------------------------------------*/
    ul.pf_steps {
        margin-bottom: 20px;
        padding: 0;
        border-bottom: 1px solid #A3A3A3;
        font: inherit;
        vertical-align: baseline;
        list-style: none;
    }
    
    ul.pf_steps li {
        display: inline;
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
        list-style: none;
    }

    ul.pf_steps li a {
        border-top: 1px solid #EAEAEA;
        border-left: 1px solid #EAEAEA;
        border-bottom: 1px solid #A3A3A3;
        border-right: 1px solid #A3A3A3;
        border-top-left-radius: 10px 5px;
        border-top-right-radius: 10px 5px;
        background: #D3D3D3;
        width: auto;
        display: inline-block;
        height: 20px;
        font-weight: bold;
        text-decoration: none;
        color: black;
        margin: 0;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: baseline;
    }

    ul.pf_steps li a.pf_active {
        background: #A3A3A3;
    }
    
    /*----------------------------------------*
     * Rows                                   *
     *----------------------------------------*/
    .pf_row {
        clear:both;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    
    .pf_row li {
        display: inline;
        width: 280px;
        float: left;
        padding-right: 20px;
    }

    .pf_row li label {
        display: block;
        width: 250px;
    }
    
    .pf_row li .pf_field {
        display: inline-block;
        width: 250px;
    }
    
    .pf_clear {
        clear: both;
    }

    /*----------------------------------------*
     * Fields                                 *
     *----------------------------------------*/
    form.proform label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    form.proform .pf_field {
        margin-bottom: 20px;
    }

    form.proform input {
        border: 1px solid #A3A3A3;
        padding: 2px;
        width: 100%
    }
    
    form.proform textarea {
        width: 100%;
        height: 300px;
        border: 1px solid #A3A3A3;
    }
    
    form.proform select[multiple=multiple] {
        width: 200px;
        height: 150px;
    }
    
    form.proform input[type=checkbox],
    form.proform input[type=radio] {
        border: 1px solid #A3A3A3;
        padding: 2px;
        width: 20px;
    }
    
    form.proform .pf_option {
        display: inline;
        margin-right: 30px;
    }
    
    form.proform .pf_option label {
        display: inline;
        font-weight: normal;
    }
    
    /*----------------------------------------*
     * wFORMS                                 *
     *----------------------------------------*/
     form.proform .errMsg {
         display: inline;
         color: red;
     }
     
    /*----------------------------------------*
     * jQuery UI Tweaks                       *
     *----------------------------------------*/
    .ui-datepicker {
        font-size: 12px !important;
    }

        });
